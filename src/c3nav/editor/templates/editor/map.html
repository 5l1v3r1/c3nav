{% extends 'editor/base.html' %}
{% load static %}
{% load i18n %}

{% block addnav %}
<noscript>
    <div id="noscript">{% trans 'Without Javascript' %}</div>
</noscript>
{% include 'editor/fragment_nav.html' %}
{% endblock %}

{% block subheader %}
<div id="responsive_switch">
    <a href="#" id="show_map">&laquo; {% trans 'Show map' %}</a>
    <a href="#" id="show_details">{% trans 'Show details' %} &raquo;</a>
</div>
{% endblock %}

{% block content %}
<div id="map"{% if request.GET.x %} data-x="{{ request.GET.x }}"{% endif %}{% if request.GET.y %} data-y="{{ request.GET.y }}"{% endif %}></div>
<div id="sidebar">
    <div class="content">{{ content | safe }}</div>
</div>
{% endblock %}
